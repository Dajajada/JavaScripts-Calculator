<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
</head>
<body>
    <h1 class="title">JavaScript Calculator</h1>

    <div id="container">
        <div class="screen" id="screen">
            <div id="topscreen"></div>
            <div id="botscreen">Vamos a calcular!</div>
            
        </div>
        <div class="buttons" id="buttons">
            <div class="line" id="oneline">
                <button class="operator" id="clear">Clear</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="^">^</button>
                <button class="operator" id="/">/</button>

            </div>
            <div  class="line" id="twoline">
                <button class="number" id="7" >7</button>
                <button class="number" id="8" >8</button>
                <button class="number" id="9" >9</button>
                <button class="operator" id="x">X</button>
            </div>
            <div class="line" id="threeline">
                <button class="number" id="4" >4</button>
                <button class="number" id="5" >5</button>
                <button class="number" id="6" >6</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="line" id="fourline">
                <button class="number" id="1" >1</button>
                <button class="number" id="2" >2</button>
                <button class="number" id="3" >3</button>
                <button class="operator" id="+">+</button>
            </div>
            <div class="line" id="fiveline">
                <button class="number" id="0">0</button>
                <button class="number" id=".">.</button>
                <button class="operator buttonxl" id="=">=</button>
                
            </div>

        </div>
    </div>
    <footer>Made By Dajada</footer>
   <script src="./scripts.js"></script>
</body>
</html>
